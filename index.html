<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" type="text/css" href="miestilo.css">
  <title>MONOTWITTER - El like parte por casa</title>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">MONOTWITTER</a>
      </a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Newsfeed</a></li>
        <li><a href="#" > <img src="assets/images/usuarios/elegante.jpg" id="logo"></a></li>  
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  
<div class="row newsfeed col-md-10 col-md-offset-1 col-xs-12">
    <section class="parte_izq col-md-6 col-sm-6 col-xs-12">
      <h3 class="invita_escribir">¿Qué quieres compartir?</h3>
      
      <form action="#" class="crear__form" autocomplete="off">
        <div class="imagenes perfil">
          <div class="nombre__perfil"><img src="assets/images/usuarios/who.png" class="foto__perfil">
          </div>
          <label for="author">
              <select name="author" id="author" class="elegir--foto">
                <option value="who.png">¿Quién va a publicar?</option>
                <option class="foto1" value="elegante.jpg">Don Mapache en calma </option>
                <option class="foto2" value="enojado.png"> Mapache desarrollador </option>
              </select>
          </label>
        </div>
        <label for="contenido" class="create__label">
          <span class="crear__contenido">Escribe...</span>
          <input type="text" name="contenido" class="create__input" id="mytext" required>
        </label>
        <input type="submit" value="Publicar" class="create__submit">
      </form>
  
    </section>
    <section class="leer col-md-6 col-sm-6 col-xs-12" id="board"> 
      <div> 
      </div>
    </section>
</div>
